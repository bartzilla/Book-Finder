<nav class="navbar navbar-fixed-top navbar-light bg-faded" >
    <div class="container">
        <form ng-submit="searchBook()">
            Book finder
            <input id="search" ng-model="search" placeHolder="Title or Author">
            <input id="button" class="btn-primary" type="submit" value="Search">
        </form>
    </div>
</nav>

<div class="container" infinite-scroll="nextPage()" infinite-scroll-disabled="busy"
    infinite-scroll-distance="0">
    <div masonry>
        <div class="masonry-brick" ng-repeat="book in books">
            <img ng-src="{{book.thumbnail}}" alt="A masonry brick">
        </div>
    </div>
    <div ng-show="busy">Loading data..</div>
</div>
